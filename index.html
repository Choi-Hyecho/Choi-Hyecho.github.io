<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/index.css"/>
  <link rel="stylesheet" href="js/swiper/swiper.css">

</head>
<body>
  <!-- Swiper -->
  <main>
  
        <div class="swiper-container">
            <div class="main_box">
            <div class="swiper-wrapper">
            <div class="swiper-slide">
                <header>
                    <div>
                        <img id="logo_img" src="./image/images/logo.png"/>
                    </div>                    
                </header>
                <div class="middle">
                <img src="./image/images/img_08.png"></div>
                <div class="btn_box">
                    <div class="start_btn">
                        <img src="./image/images/img_11.png">
                        <img src="./image/images/img_11_hover.png">
                    </div>
                    <div class="share_btn">
                        <img src="./image/images/img_17.png">
                        <img src="./image/images/img_17_hover.png">
                    </div>
                    
                </div>
                <div class="copy">
                    <img src="./image/images/img_87.png" /></div>
            </div>
            <div class="swiper-slide">test</div>

            </div>

            <!-- Add Arrows -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <!-- Swiper JS -->
        <script src="/js/swiper/swiper.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper('.main_box', {
            effect: 'flip',
            grabCursor: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            });
        </script>
    </div>
    </main>
</body>
</html>
